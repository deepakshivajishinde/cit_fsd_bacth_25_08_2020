<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        box-sizing: 0px;
      }
      .div1 {
        width: 50%;
        height: 200px;
        border: 2px solid black;
        background-color: green;
      }
      .float-right {
        float: right;
      }
      .clearfix {
        clear: both;
      }
      .div2 {
        height: 100px;
        border: 5px solid red;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="div1 float-right"></div>
    <div class="clearfix"></div>
    <div class="div2"></div>
  </body>
</html>
